<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WaterApp</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

	<!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../public/css/font-awesome.css">
   
    <!-- Theme style -->
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../public/css/blue.css">

     <link rel="stylesheet" href="../public/css/bootstrap-select.min.css" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>Registerme</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <form name="formulario" id="formulario" method="POST">
          <div class="row">
            <div class="form-group">
                <label class="col-md-4">Tipo de Cliente :</label>
                <div class="col-md-8">
                  <select id="id_cliente_tipo" name="id_cliente_tipo" class="form-control selectpicker" data-live-search="true" required>
                  </select>
                </div>
              </div>
          </div>
          <div class="form-group has-feedback">
              <input type="text" class="form-control" name="nombres" id="nombres" maxlength="150" placeholder="Nombres" required >
              <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" >
              <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="text" class="form-control" name="cedularnc" id="cedularnc" placeholder="CÃ©dula / RNC" data-mask="999-9999999-9" required >
          </div>
          <div class="form-group has-feedback">
              <input type="text" class="form-control" maxlength="13" name="celular" id="celular" data-mask="999-999-9999" placeholder="Celular" required >
          </div>

          <div class="form-group has-feedback">
              <input type="text" class="form-control" maxlength="13" name="telefono" id="telefono" data-mask="999-999-9999" placeholder="Telefono" required >
          </div>
          <div class="row">
            <div class="form-group">
                <label class="col-md-4">Provincia:</label>
                <div class="col-md-8">
                  <select id="id_provincia" name="id_provincia" class="form-control selectpicker" data-live-search="true" required>
                  </select>
                </div>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
                <label class="col-md-4">Municipio :</label>
                <div class="col-md-8">
                  <select id="id_municipio" name="id_municipio" class="form-control selectpicker" data-live-search="true" required>
                  </select>
                </div>
              </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
                <label class="col-md-4">Ruta :</label>
                <div class="col-md-6">
                  <select id="id_ruta" name="id_ruta" class="form-control selectpicker" data-live-search="true" required>
                  </select>
                </div>
                <div id="btnMapa">
                  
                </div>
              </div>
          </div>
          <br>
          <br>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Calle" required >
          </div>
          <hr>
          <div class="form-group has-feedback">
              <input type="email" class="form-control" name="correo" id="correo" placeholder="Correo" required >
              <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" minlength="4" name="clave" id="clave" placeholder="Clave" required >
            <span class="fa fa-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="clave_repetir" id="clave_repetir" placeholder="Repetir Clave" required="required">
            <span class="fa fa-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Aceptar </button>
            </div><!-- /.col -->
          </div>
          <input type="hidden" id="lat" name="lat">
          <input type="hidden" id="lon" name="lon">
        </form>
         <br>
        <a href="login.html" class="text-center">Tengo una cuenta</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
   

     <!-- jQuery 2.1.4 -->
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- bootbox -->
    <script type="text/javascript" src="../public/js/bootbox.min.js"></script>

    <script type="text/javascript" src="../public/js/bootstrap-select.min.js"></script>
    
    <script type="text/javascript" src="../public/js/mask.js"></script>

    <script type="text/javascript" src="scripts/registro.js"></script>
